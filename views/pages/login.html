<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Intranet Uniabeu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- bootstrap Icons JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../../css/loginStyle.css">

</head>
<body>  
<!--Definindo Container Principal-->
<main class="container col-11 com-md-9" id="form-container">
    <div class="row aling-itens-center gx-5">
        <div class="col-md-6 order-md-2">
            <h2><i class="bi bi-tools"></i> <span>GESTÃO CENTRALIZADA</span></h2>
            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
                    <label for="email" class="form-label">Digite seu e-mail</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
                    <label for="password" class="form-label">Digite sua senha</label>
                </div>

                <input type="submit" class="btn btn-primary" value="Entrar">

            </form>
        </div>

        <div class="col-md-6 order-md-1">
            <div class="col-12" id="imgForm">

            </div>
            <div class="col-12" id="link-container">
                <a href="register.html">Ainda não tenho cadastro!</a>
            </div>
        </div>

    </div>
</main>

</body>
</html>
